<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coolors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fa-solid fa-sliders-h"></i></button>
          <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            class="hue-input"
            data-hue="0"
            min="0"
            max="360"
            step="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            class="bright-input"
            data-bright="0"
            min="0"
            max="1"
            step="0.01"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            class="sat-input"
            data-sat="0"
            min="0"
            max="1"
            step="0.01"
          />
        </div>
      </div>

      </div>
      <div class="save-panel">
        <button class="save">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <p>Save</p>
      </div>
    </div>
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h3>Give your palette a name!</h3>
        <input type="text" class="save-name" maxlength="35" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h3>Pick your palette</h3>

    </div>
